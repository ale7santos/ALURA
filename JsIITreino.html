<canvas width="600" height="400"></canvas>

<script>
var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');


pincel.fillStyle = 'green';
pincel.fillRect(35,100,150,100);

pincel.fillStyle = 'yellow';
pincel.beginPath();
pincel.moveTo(110, 100);
pincel.lineTo(35, 150);
pincel.lineTo(110, 200);
pincel.fill();

pincel.fillStyle = 'yellow';
pincel.beginPath();
pincel.moveTo(185, 150);
pincel.lineTo(110, 100);
pincel.lineTo(110, 200);
pincel.fill();



      
</script>
