<meta charset="UTF-8">
<script>
	var minhaIdade = 30;
	var idadeIrmao = 18;
	var diferenca = minhaIdade - idadeIrmao;

   function pulaLinha (){
   	document.write("<br>");

   }
   function mostra(){
   	document.write("Nossa diferença de idade é: " + diferenca);
   	pulaLinha();
   }
   mostra();

</script>
